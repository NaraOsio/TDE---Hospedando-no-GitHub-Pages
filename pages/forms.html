<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naralimp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="bg-primary p-5 text-center text-dark">
        <h1 class="text">Naralimp</h1>
    </header>
    <a href="./Naralimp.html"><button type="button" class="btn btn-dark m-3">Voltar</button></a>
    <main>
        <h2 class="text-center">Formul√°rio de Contato</h2><br>
        <form class="w-50 border border-5 rounded m-auto p-2">
            <label class="form-label" for="">Nome: </label>
            <input class="form-control" type="text">
            <label class="form-label" for="">Telefone: </label>
            <input class="form-control" type="number">
            <label class="form-label" for="">Data de Nascimento: </label>
            <input class="form-control" type="date">
            <label class="form-label" for="">Email: </label>
            <input class="form-control" type="email"><br>
            <textarea placeholder="Em que posso te ajudar?" class="form-control" name="" id="" cols="30"
                rows="10"></textarea>
            <button type="button" class="btn btn-primary mt-2">Enviar</button>
        </form>
        <footer class="bg-primary text-white text-center p-3 mt-3 ">
            <p>&copy; Todos os direitos reservados</p>
        </footer>
    </main>
</body>

</html>
